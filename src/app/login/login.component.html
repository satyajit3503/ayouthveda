<!-- login -->
<div  style="width: 100vw;  " class="mt-4 ">
  <div class="container d-flex flex-row mainbox">
    <!-- section 1 -->
    <div class="container heading box1">
      <br><br><br><br>
      <img
        src="https://www.lystloc.com/blog/wp-content/uploads/2022/12/Lystloc4.webp"
        style="width: 70%"
        alt="logo"
      />
      <br />

      <span
        class="mt-1 mb-5 pb-1"
        style="
          font-size: 2.4em;
          font-weight: bolder;
          color: rgba(21, 19, 19, 0.7);
        "
      >
        AYOUTHVEDA DASHBOARD
      </span>
    </div>
    <!-- section1 ends here -->

    <!-- <section 2  login form-->
    <div class="container boxform box2" >
      <div class="center mt-3" style="width: 100%;">
        <form >
          <h4 class="mt-5 mb-2 here">Login Here!!</h4>
          <br />

          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
            style="    padding: 7px 11px; 
            font-size: 1rem;
            margin: 2px 29px;" placeholder="Enter Email"   [(ngModel)]="loginData.username"
                name="username">
          </div>
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
            style="    padding: 7px 11px; 
            font-size: 1rem;
            margin: 2px 29px;" placeholder="Enter Password"   [(ngModel)]="loginData.password"
                name="password">
          </div>
          


     

          <!-- button -->
          <div class="text-center pt-1 mb-4 pb-1 d-block">
            <input
              class="btn btn-danger btn-block p-1 mb-1 w-50"
              type="submit"
              value="Login"
              style="font-size: 1.2em"
              (click)="login()"
            /><br />
            <!-- forgot password -->
         
          </div>

          <!-- signup button here -->
          
        </form>
      </div>

    </div>
  </div>
</div>
